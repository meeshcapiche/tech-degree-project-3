<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e0bc57470e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="logo">
            <div class="container">
                <span id="logo-text">The Code Review</span>
            </div> 
        </div>
    </header>
    
    <main>
        <div class="container">
            <div id="summary">
                <div id="summary-text">
                    <h1>Sign up for our newsletter</h1>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>
            </div>

            <form>
                <fieldset>
                    <legend>Contact Infromation</legend>

                    <p class="hint">Required</p>
                    <label for="name">Full Name<i class="fa-solid fa-triangle-exclamation"></i></label>
                    <input type="text" id="name" name="user-name" class="error-input">
                    
                    <label for="email">Email Address *<i class="fa-solid fa-triangle-exclamation"></i></label>
                    <input type="email" id="email" name="user-email" class="error-input">
                    <p class="hint">Emailed newsletter will be sent to this address.</p>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="user-phone" class="error-input">

                    <label for="address1">Street Address *<i class="fa-solid fa-triangle-exclamation"></i></label>
                    <input type="text" id="address1" name="user-address1" class="error-input">
                    
                    <label for="address2">Apartment/Office Number</label>
                    <input type="text" id="address2" name="user-address2">
                    
                    <label for="city">City * <i class="fa-solid fa-triangle-exclamation"></i></label>
                    <input type="text" id="city" name="user-city" class="error-input">

                    <label for="zip">Zip Code *<i class="fa-solid fa-triangle-exclamation"></i></label>
                    <input type="text" id="zip" name="user-zip" class="error-input">
                    
                    <div class="line-break"></div>

                    <h3>Newsletter</h3>
                    <p>Select the newsletters you would like to recieve</p>

                    <label for="user-topics">Other topics you'd like to hear about</label>
                    <textarea id="user-topics" name="user-topics"></textarea>
                    
                    <button type=""submit">Sign Up</button>

                </fieldset>
            </form>
        </main>
    </body>
</html>
