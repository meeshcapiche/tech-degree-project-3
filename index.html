<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e0bc57470e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <span id="logo-text">The Code Review</span>
    </header>

    <main>
        <div class="container">
            <div id="summary">
                <h1>Sign up for our newsletter</h1>
                <p>Get the latest news on how your code is doing right in your inbox</p>
                <div id="divider"></div>
            </div>
        </div>

        <div class="container">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>

                    <label for="name">Full Name</label>
                    
                    <input type="text" id="name" name="user-name" placeholder="Required">
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">

                    <label for="address1">Street Address</i></label>
                    <input type="text" id="address1" name="user-address1">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">

            
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                    <option value="---">Choose State</option>
                    <option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip">
                </fieldset>

                <div id="line-break"></div>

                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to recieve</p>
                    <div class="news-checkbox-container">
                        <input type="checkbox" id="html_news" value="interest_html_news" name="html_news">
                        <label for="html_news">HTML News</label><br>

                        
                        <input type="checkbox" id="css_news" value="interest_css_news" name="css_news">
                        <label for="css_news">CSS News</label><br>

                        
                        <input type="checkbox" id="javascript_news" value="interest_javascript_news" name="javascript_news">
                        <label for="javascript_news">Javascript News</label><br>

                        <p>Newsletter format</p>
                        <input type="radio" id="html_format" value="html_format" name="newsletter_preference">
                        <label for="html_format">HTML</label><br>
                        <input type="radio" id="plain_text_format" value="plain_text_format" name="newsletter_preference">
                        <label for="plain_text_formatt">Plain Text</label><br>
                    </div>

                    <label for="user-topics">Other topics you'd like to hear about</label>
                    <textarea id="user-topics" name="user-topics"></textarea><br>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
            
        </div>
        </main>

        <footer><p class="light-text">Copyright The Code Review</p></footer>
    </body>
</html>
